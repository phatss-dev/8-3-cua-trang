<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Chúc mừng ngày 1/6</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #ffe6f2;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      color: #ff3399;
    }

    h1 {
      margin-top: 60px;
      font-size: 40px;
    }

    #message {
      font-size: 24px;
      max-width: 800px;
      margin: 20px auto;
      line-height: 1.6;
    }

    .heart {
      width: 20px;
      height: 20px;
      position: absolute;
      background: red;
      transform: rotate(45deg);
      animation: float 4s linear forwards;
    }

    .heart::before,
    .heart::after {
      content: '';
      width: 20px;
      height: 20px;
      background: red;
      position: absolute;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(1) rotate(45deg);
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) scale(1.5) rotate(45deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <h1>Chúc mừng ngày 1/6</h1>
  <div id="message">
    Nhân ngày Quốc tế Thiếu nhi, chúc em bé luôn cười thật tươi,<br>
    học giỏi, ăn ngoan, ngủ ngon và mỗi ngày đều là một cuộc phiêu lưu vui vẻ!<br>
    Mong rằng em mãi ngây thơ, trong sáng, và đáng yêu như những thiên thần nhỏ nhé!
  </div>

  <audio autoplay loop>
    <source src="music/nhac.mp3" type="audio/mp3">
    Trình duyệt của bạn không hỗ trợ phát nhạc.
  </audio>

  <script>
    function createHeart() {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 4000);
    }

    const heartInterval = setInterval(createHeart, 250);
    setTimeout(() => clearInterval(heartInterval), 15000); // bay trong 15 giây
  </script>

</body>
</html>
